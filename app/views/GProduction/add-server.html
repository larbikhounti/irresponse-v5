<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption">
            <i class="icon-list font-dark"></i>
            <span class="caption-subject font-dark uppercase">Add New {$name} </span>
        </div>
    </div>
    <div class="portlet-body form">
        <form id="management-servers-form" action="{echo $app['base_url']}/GProduction/save.html" class="horizontal-form validate" method="POST" enctype="multipart/form-data">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label">Server Name</label>
                            <input id="server-name" type="text" name="server-name" class="form-control" data-required="true" data-validation-message="Server Name is Required !" placeholder="Enter Server Name">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Server Name</label>
                            <input id="server-name" type="text" name="server-ip" class="form-control" data-required="true" data-validation-message="Server Name is Required !" placeholder="Enter Server Name" value="8.8.8.8">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label">Status</label>
                            <select class="form-control bs-select" title="Select a Status ..." name="server-status">
                                <option value="Activated" selected >Activated</option>
                                <option value="Inactivated">Inactivated</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label">Server Provider</label>
                            <select id="server-provider" class="form-control bs-select" data-required="true" data-validation-message="Server Provider is Required !" title="Select a Server Provider ..." name="server-provider"> 
                                {if(isset($serverProviders) && count($serverProviders)>0)}
                                    {foreach $row in $serverProviders}
                                        <option value="{echo $row['id']}">{echo $row['name']}</option>
                                    {/foreach}
                                {/if}
                            </select>
                        </div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-md-4">
                        
                            <div class="form-group">
                                <label class="control-label">Client Secret</label>
                                <input id="server-name" type="text" name="client-secret" class="form-control" data-required="true" data-validation-message="Client Secret is Required !" placeholder="Enter Client Secret">
                            </div>
                       
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label">Client ID</label>
                            <input id="server-main-ip" type="text" name="client-id" class="form-control" placeholder="Enter Client ID" data-required="true" data-validation-message="Client ID is Required !">
                        </div>
                    </div>
                   
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">Username</label>
                            <input id="server-username" type="text" name="username" class="form-control" placeholder="Enter Username" data-required="true" data-validation-message="Server SSH User is Required !" value="root">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">Password</label>
                            <input id="server-password" type="text" name="password" class="form-control" placeholder="Enter Password">
                        </div>
                    </div>
                    <div class="col-md-2 srv-pem hide">
                        <div class="form-group">
                            <label class="control-label">PEM File</label>
                            <br/>
                            <div class="fileinput fileinput-new" data-provides="fileinput">
                                <span class="btn btn-outline dark btn-file">
                                    <span class="fileinput-new"> Select PEM File </span>
                                    <span class="fileinput-exists"> Change </span>
                                    <input id="pem-file" type="file" name="server-pem-file"> 
                                </span>
                                <span class="fileinput-filename"> </span> &nbsp;
                                <a href="javascript:;" class="close fileinput-exists" data-dismiss="fileinput"> </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          
        </form>
    </div>
    <div class="portlet-body">
        <div class="table-container">
            <div class="table-actions-wrapper">
                <button class="btn btn-outline btn-sm green table-group-action-submit" data-table-group-action="activate"><i class="fa fa-check"></i> Activate</button>
                <button class="btn btn-outline btn-sm yellow table-group-action-submit" data-table-group-action="Inactivate"><i class="fa fa-ban"></i> Inactivate</button>
                <button class="btn btn-outline btn-sm red table-group-action-submit" data-table-group-action="delete"><i class="fa fa-close"></i> Delete</button>
            </div>
            <table class="table table-striped table-bordered table-hover table-checkable data-ajax-list" id="GProduction" action="{echo $app['base_url']}/GProduction/get.html">
                <thead>
                    <tr role="row" class="heading">
                        <th width="2%">
                            <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                <input type="checkbox" class="group-checkable" data-set="#GProduction .checkboxes" />
                                <span></span>
                            </label>
                        </th>
                        <th width="5%">Id</th>
                        {echo $columns}
                        <th width="2%"> 
                        </th>
                    </tr>
                    <tr role="row" class="filter">
                        <td>
                            <div class="margin-bottom-5" style="text-align: center;padding-top:8px;">
                                <a class="font-red filter-cancel margin-bottom"><i class="fa fa-eraser" style="font-size:13px"></i></a>
                            </div>
                        </td>
                        <td><input type="text" class="form-control form-filter input-sm" name="id"></td>
                        {echo $filters}
                        <td>
                            <div class="margin-bottom-5" style="text-align: center;padding-top:8px;">
                                <a class="font-dark filter-submit margin-bottom"><i class="fa fa-filter" style="font-size:13px"></i></a>
                            </div>
                        </td>
                    </tr>
                </thead>
                <tbody> 

                </tbody>
            </table>
        </div>
    </div>
</div>
