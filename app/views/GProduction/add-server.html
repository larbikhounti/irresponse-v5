<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption">
            <i class="icon-list font-dark"></i>
            <span class="caption-subject font-dark uppercase">Add New Gmail server</span>
        </div>
    </div>
    <div class="portlet-body form">
        <form id="management-servers-form" action="{echo $app['base_url']}/mta-servers/save.html" class="horizontal-form validate" method="POST" enctype="multipart/form-data">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label">Server Name</label>
                            <input id="server-name" type="text" name="server-name" class="form-control" data-required="true" data-validation-message="Server Name is Required !" placeholder="Enter Server Name">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label">Status</label>
                            <select class="form-control bs-select" title="Select a Status ..." name="server-status">
                                <option value="Activated" selected >Activated</option>
                                <option value="Inactivated">Inactivated</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label">Server Provider</label>
                            <select id="server-provider" class="form-control bs-select" data-required="true" data-validation-message="Server Provider is Required !" title="Select a Server Provider ..." name="server-provider"> 
                                {if(isset($serverProviders) && count($serverProviders)>0)}
                                    {foreach $row in $serverProviders}
                                        <option value="{echo $row['id']}">{echo $row['name']}</option>
                                    {/foreach}
                                {/if}
                            </select>
                        </div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-md-4">
                        
                            <div class="form-group">
                                <label class="control-label">Client Secret</label>
                                <input id="server-name" type="text" name="client-secret" class="form-control" data-required="true" data-validation-message="Client Secret is Required !" placeholder="Enter Client Secret">
                            </div>
                       
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label">Client ID</label>
                            <input id="server-main-ip" type="text" name="client-id" class="form-control" placeholder="Enter Client ID" data-required="true" data-validation-message="Client ID is Required !">
                        </div>
                    </div>
                   
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">Username</label>
                            <input id="server-username" type="text" name="server-username" class="form-control" placeholder="Enter Username" data-required="true" data-validation-message="Server SSH User is Required !" value="root">
                        </div>
                    </div>
                    <div class="col-md-6 srv-user-pass">
                        <div class="form-group">
                            <label class="control-label">Password</label>
                            <input id="server-password" type="password" name="server-password" class="form-control" placeholder="Enter Password">
                        </div>
                    </div>
                    <div class="col-md-2 srv-passphrase hide">
                        <div class="form-group">
                            <label class="control-label">Passphrase</label>
                            <input id="server-private-key" type="text" name="server-passphrase" class="form-control" placeholder="Enter Passphrase ( Optional )">
                        </div>
                    </div>
                    <div class="col-md-2 srv-pem hide">
                        <div class="form-group">
                            <label class="control-label">PEM File</label>
                            <br/>
                            <div class="fileinput fileinput-new" data-provides="fileinput">
                                <span class="btn btn-outline dark btn-file">
                                    <span class="fileinput-new"> Select PEM File </span>
                                    <span class="fileinput-exists"> Change </span>
                                    <input id="pem-file" type="file" name="server-pem-file"> 
                                </span>
                                <span class="fileinput-filename"> </span> &nbsp;
                                <a href="javascript:;" class="close fileinput-exists" data-dismiss="fileinput"> </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-actions right">
                <a href="javascript:;" class="btn btn-outline dark check-before-submit data-validate" data-columns="name|main_ip" data-input-ids="server-name|server-ip" data-model="MtaServer" data-row-id="0" data-package="Admin"><i class="fa fa-check"></i> Save</a>
            </div>
        </form>
    </div>
</div>
